buildpack-name: php-buildpack
human-readable-name: PHP Buildpack
input-resource-type: pivnet
input-resource-source:
  api_token: ((pivnet-token))
  product_slug: buildpacks
  product_version: PHP*
buildpack-regex: php_buildpack-cached-(.*).zip
buildpack-ls: php_buildpack-cached-*.zip
test-app-type: git
test-app-source:
  uri: https://github.com/cloudfoundry-samples/cf-ex-composer
  branch: master
test-app-passed: []
cf-latest-buildpack-name: custom_php_buildpack_latest
cf-buildpack-name: custom_php_buildpack
